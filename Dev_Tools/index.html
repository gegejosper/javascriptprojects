<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>
  <em>Open your console</em>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello')

    // Interpolated
    console.log('Hello I am a %s string', 'expert');
    // Styled
    console.log('%c I am going to fullstack' , 'font-size:50px;');
    // warning!
console.warn('Warning your code has a bug');
    // Error :|
console.error('Error! fix this...');
    // Info

    console.info('I am Gegejosper going to be Javascript Fullstack')
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'No found');
    
    // clearing
    //console.clear()
    // Viewing DOM Elements
console.log(p);
console.dir(p)
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is dog ${dog.name}`);
      console.log(`This is dog ${dog.name} is ${dog.age} years old`);
      console.log(`This is dog ${dog.name} is ${dog.age * 7 } years old`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('Wes')
    console.count('gege')
    console.count('Wes')
    console.count('Wes')
    console.count('gege')
    console.count('Wes')
    // timing
    console.time('fetch gege data');
    fetch('http://api.github.com/users/gegejosper')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetch gege data');
      console.log(data);
    });

    //table

    console.table(dogs);
  </script>
</body>
</html>

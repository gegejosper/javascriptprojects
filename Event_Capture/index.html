<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<em>Event Capture, Propagation, Bubbling and Once</em>
<button>Click Me</button>
<script>
const divs = document.querySelectorAll('div');
const btn = document.querySelector('button');
function logText(e){
  console.log(this.classList);
  e.stopPropagation(); // stop the bubbling to the parents all the way to the top
}
function showText(e){
  console.log('Clicked!');
}
divs.forEach(div => div.addEventListener('click', logText, {capture:false}));
btn.addEventListener('click', () => console.log('Clicked!!!'), {once:true});
</script>
</body>
</html>
